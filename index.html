<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Weather Dashboard</title>
</head>
<body>
  <header class="mb-3">
    <div class="container header">
      <div class="row-cols-auto">
        <div class="col-12">
          <h1>Weather Dashboard</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="search">
            <form>
              <div class="form-group mb-2">
                <label class="mb-1" for="citySearch"><h2>Search for a City:</h2></label>
                <input type="text" class="form-control" id="citySearch" placeholder="Enter a city">
              </div>
              <button id="search-btn" type="submit" class="btn btn-primary btn-block w-100 mb-4">
                Search
                <i class="fas fa-search"></i>
              </button>
            </form>
          </div>
          <hr/>
          <div class="history">
            <div class="container container-title">
              History
            </div>
            <div class="history-container row">
              <div class="history-item col-12">
                <button 
                  id="placeholder-btn" 
                  disabled="true"
                  class="btn btn-close-white col-12"
                  >Previous searches will appear here </button>
                <!-- <button class="btn btn-secondary col-12">City</button> -->
              </div>
            </div>
          </div>
        </div>
        <div class="col search results">
          <div id="placeholder-text-div" class="h-100 d-flex align-items-center justify-content-center">
            <h2 id="placeholder-text-h2">Search for a city to get started!</h2>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer text-center p-3">
      Â© 2023 Copyright: The Weather Dashboard
    </div>
  </footer>
  
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://kit.fontawesome.com/dbcdeaaf93.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
